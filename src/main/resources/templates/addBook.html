<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<!--타임리프 코드 사용시 자동완성 기능 제공받기 위해서는 꼭 적어주어야함-->
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
    </ul>
</div>


<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     width="32px" height="32px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
<g>
	<path fill="#394240" d="M56,0H8C5.789,0,4,1.789,4,4v52c0,4.418,3.582,8,8,8h44c2.211,0,4-1.789,4-4V4C60,1.789,58.211,0,56,0z
		 M52,56H16c-2.211,0-4-1.789-4-4s1.789-4,4-4h36V56z M52,40H12V8h40V40z"/>
    <path fill="#F9EBB2" d="M52,56H16c-2.211,0-4-1.789-4-4s1.789-4,4-4h36V56z"/>
    <rect x="12" y="8" fill="#45AAB8" width="40" height="32"/>
</g>
</svg>
                <span class="fs-4">&nbsp;NO24</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">도서 등록</h1>
                <p class="col-md-8 fs-4">고객의 요구에 "NO!"라고 답할 수 있는 배짱을 가진 쇼핑몰</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
           <form action="/BookMarket/books/add" methon="post">
               <legend th:text="${addTitle}"></legend>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">도서 ID</label>
                   <div class="col-sm-3">
                       <input type="text" name = "bookId" class="form-control"/>
                   </div>
               </div>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">도서명</label>
                   <div class="col-sm-3">
                       <input type="text" name = "name" class="form-control"/>
                   </div>
               </div>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">가격</label>
                   <div class="col-sm-3">
                       <input type="text" name = "unitPrice" class="form-control"/>
                   </div>
               </div>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">저자</label>
                   <div class="col-sm-3">
                       <input type="text" name = "author" class="form-control"/>
                   </div>
               </div>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">상세설명</label>
                   <div class="col-sm-3">
                       <textarea name = "description" class="form-control" cols="50" rows="2"></textarea>
                   </div>
               </div>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">출판사</label>
                   <div class="col-sm-3">
                       <input type="text" name = "publisher" class="form-control"/>
                   </div>
               </div>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">분류</label>
                   <div class="col-sm-3">
                       <input type="text" name = "category" class="form-control"/>
                   </div>
               </div>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">재고량</label>
                   <div class="col-sm-3">
                       <input type="text" name = "unitsInStock" class="form-control"/>
                   </div>
               </div>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">출판일</label>
                   <div class="col-sm-3">
                       <input type="text" name = "releaseDate" class="form-control"/>
                   </div>
               </div>
               <div class="mb-3 row">
                   <label class="col-sm-2 control-label">상태</label>
                   <div class="col-sm-3">
                       <input type="radio" name = "condition" value="New"/>신규도서
                       <input type="radio" name = "condition" value="Used"/>중고도서
                       <input type="radio" name = "condition" value="E-Book"/>전자책
                   </div>
               </div>
               <div class="mb-3 row">
                   <div class="col-sm-offset-2 col-sm-10">
                       <input type="Submit" class="btn btn-primary" value="도서 등록"/>
                   </div>
               </div>
           </form>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary">&copy; 2025 NO24</span>
        </footer>
    </div>
</main>
</body>
</html>
