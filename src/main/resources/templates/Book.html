<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<!--타임리프 코드 사용시 자동완성 기능 제공받기 위해서는 꼭 적어주어야함-->
<head>
    <meta charset="UTF-8">
    <title>도서 상세정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/BookMarket/js/controllers.js"></script>
</head>
<body>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
    </ul>
</div>


<main>
    <div class="container py-4">
        <th:block th:replace="~{/module/header}"></th:block>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">도서 상세정보</h1>
                <p class="col-md-8 fs-4">고객의 요구에 "NO!"라고 답할 수 있는 배짱을 가진 쇼핑몰</p>
            </div>
        </div>

        <div class ="row align-items-md-stretch">
            <div class="col-md-4">
                <img th:src = "'/BookMarket/images/'+${book.getFileName()}" style="width: 90%">
                <div class="text-center">
                    <a th:href="@{download(file=${book.getFileName()})}" style="text-decoration-line: none">이미지 다운로드</a>
                </div>
            </div>
            <div class="col-md-8">
                <h3 th:text = "${book.getName()}"></h3>
                <p th:text = "${book.getDescription()}"></p>
                <br>
                <p><b>도서코드: </b><span th:text="${book.getBookId()}" class="badge text-bg-info"></span></p>
                <p><b>저자: </b><span th:text="${book.getAuthor()}"></span></p>
                <p><b>출판사: </b><span th:text="${book.getPublisher()}"></span></p>
                <p><b>출판일: </b><span th:text="${book.getReleaseDate()}"></span></p>
                <p><b>분류: </b><span th:text="${book.getCategory()}"></span></p>
                <p><b>재고량: </b><span th:text="${book.getUnitsInStock()}"></span></p>
                <h4 th:text ="${book.getUnitPrice()}+'원'"></h4>
                <br>
                <p>
                    <form name="addForm" method="post">
                <input type="hidden" name="_method" value="put">
                <a th:href="'javascript:addToCart(\''+${book.getBookId()}+'\')'" class="btn btn-primary">도서 주문 &raquo;</a>
                <a href="/BookMarket/cart" class="btn btn-warning" role="button">장바구니 &raquo;</a>
                <a href="/BookMarket/books" class="btn btn-secondary" role="button">도서목록 &raquo;</a>
                    </form>
                </p>
            </div>
        </div>

        <th:block th:replace="~{/module/footer}"></th:block>
    </div>
</main>
</body>
</html>
