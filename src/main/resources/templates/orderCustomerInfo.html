<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<!--타임리프 코드 사용시 자동완성 기능 제공받기 위해서는 꼭 적어주어야함-->
<head>
    <meta charset="UTF-8">
    <title>주문 고객 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
    </ul>
</div>


<main>
    <div class="container py-4">
        <th:block th:replace="~{/module/header}"></th:block>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">주문 고객 정보</h1>
                <p class="col-md-8 fs-4">고객의 요구에 "NO!"라고 답할 수 있는 배짱을 가진 쇼핑몰</p>
            </div>
        </div>

        <div class ="row align-items-md-stretch">
            <form th:object = "${customer}" action = "/BookMarket/order/orderCustomerInfo" method = "post">
                <legend>고객 세부 사항</legend>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">고객 ID</label>
                    <div class="col-sm-3">
                        <input type="text" name = "customerId" class="form-control" th:field="*{customerId}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">성명</label>
                    <div class="col-sm-3">
                        <input type="text" name = "name" class="form-control" th:field="*{name}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">전화번호</label>
                    <div class="col-sm-3">
                        <input type="text" name = "phone" class="form-control" th:field="*{phone}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">국가명</label>
                    <div class="col-sm-3">
                        <input type="text" name = "address.country" class="form-control" th:field="*{address.country}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">우편번호</label>
                    <div class="col-sm-3">
                        <input type="text" name = "address.zipcode" class="form-control" th:field="*{address.zipcode}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">기본 주소</label>
                    <div class="col-sm-3">
                        <input type="text" name = "address.addressName" class="form-control" cols="50" rows="2" th:field="*{address.addressName}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">상세 주소</label>
                    <div class="col-sm-3">
                        <input type="text" name = "address.detailName" class="form-control" th:field="*{address.detailName}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                   <div class="col-sm-offset-2 col-sm-10">
                       <button type="submit" class="btn btn-primary" value="등록">등록</button>
                       <a href="./BookMarket/order/orderCancelled" class="btn btn-secondary" role="button">취소</a>
                   </div>
                </div>
            </form>
        </div>

        <th:block th:replace="~{/module/footer}"></th:block>
    </div>
</main>
</body>
</html>
